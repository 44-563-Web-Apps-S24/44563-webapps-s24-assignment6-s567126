<!DOCTYPE html>
<html>
 
<body>

<h1>Anil Kumar Meda discount calculations</h1>

    <label for="Price">Enter price per</label>
    <input type="number" id="Price" value="10"> 
    <br>
    <br>
    <label for="count_element">Enter the number of items</label>
    <input type="number" id="count_element" value="9"> 
    <br>
    <br>
    <label for="discount">Enter the discount percent</label>
    <input type="number" id="discount" value="5"> 
    <br>
    <br>
    <button onclick="discount()">Show total</button>
    <br>
    <p id="result"></p>
<hr>
    <form id="calculatorForm">
        <input type="number" id="myprice" placeholder="Enter price">
        <br>
        <br>
        <input type="number" id="mydiscount" placeholder="Enter discount">
        <br>
        <br>
        <label>Sum</label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp ()">
        <br>
        <br>
        <label>Multiply</label>
        <input type="radio" name="operation" value="multiply" onclick="chooseOp ()">
        <br>
        <br>
        <label>Exponent</label>
        <input type="radio" name="operation" value="exponent" onclick="chooseOp ()">
        <br>
        <br>

     </form>
     <div id="myresult"></div>
<script> 

    function discount() 
    {
        var PriceInput = parseFloat(document.getElementById("Price").value);
        var CountInput = parseInt(document.getElementById("count_element").value);
        var DiscountInput = parseInt(document.getElementById("discount").value);
        var toShow = "";
        for (var i = DiscountInput; i <= DiscountInput + 4; i++) 
        {
            var TotalPrice = PriceInput - (PriceInput * i / 100);
            toShow += i + "% is " + (TotalPrice * CountInput).toFixed(1) + "; ";
        }
        document.getElementById("result").innerHTML = "Totals are: " + toShow;
    }
    function chooseOp() 
    {
        var price = parseFloat(document.getElementById('myprice').value);
        var discount = parseFloat(document.getElementById('mydiscount').value);
        var operation = document.querySelector('input[name="operation"]:checked').value;
        var resultText;
        switch (operation)
        {
            case 'sum':
                resultText = price + discount;
                break;
            case 'multiply':
                resultText = price * discount;
                break;
            case 'exponent':
                resultText = Math.pow(price, discount);
                break;
            default:
                break;
        }

        document.getElementById('myresult').innerHTML = `Result: ${resultText}`;
    }

</script>


<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>

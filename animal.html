<!DOCTYPE html>
<html>
 <head>
    <title>Find the Animal Game</title>
 </head>

<body>

<h2>Animal Game by Anil Kumar Meda</h2>

<main>
    <form>
        <label for="hiddenAnimal">The hidden animal type</label>
        <input type="password" id="hiddenAnimal" value="Chicken">
        <br>
        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal">
        <br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
    <p id="result">This text will be replaced </p>
</main>

<script>
    let wrong = 0;
    let correct = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById('hiddenAnimal').value;
        const guessAnimal = document.getElementById('guessAnimal').value;

        if (hiddenAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }

        document.getElementById('result').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
        
    }
</script>
<div id="imageContainer" onclick="selectImage()">
    <img id="drinkImage" src="rum.webp" alt="Drink Image" width="150" height="150">
</div>

<script>
    let useImage = 1;

    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById('drinkImage').src = 'Appy-Fizz.webp';
                useImage = 2;
                break;
            case 2:
                document.getElementById('drinkImage').src = 'jack-daniels-whiskey.webp';
                useImage = 3;
                break;
            case 3:
                document.getElementById('drinkImage').src = 'rum.webp';
                useImage = 1;
                break;
        }
    }
</script>


</body>
</html>
